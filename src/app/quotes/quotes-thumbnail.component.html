<div >
   <ul class="container">
      <li *ngFor='let quote of quotes; let i = index' class="thumbnail">
         <h3>{{quote.quoteSays}}</h3>
         <p>{{quote.author}}</p>
         <a (click)='toggleDetails(i)'>ViewDetails</a>
         <app-quotes-detail *ngIf='quote.showDetails' [quote]="quote"></app-quotes-detail>
      </li>
   </ul>
</div>
